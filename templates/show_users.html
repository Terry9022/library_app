<!-- templates/show_users.html -->

{% extends 'layout.html' %} {% block content %}

<h1>Users</h1>

<table class="text-start table table_col_padding">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>
        <a href="{{ url_for('user_profile', user_id=user.id) }}"
          >{{ user.name }}</a
        >
      </td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
